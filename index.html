<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

<!-- Moment Timezone -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>World Clock </title>
</head>
<body>
    <div class="container">
    <header>
        <h1>World Clock</h1>
    </header>
    <main>
        <select id="city">
            <option value="">Select a City</option>
            <option value="paris">Paris</option>
            <option value="sydney">Sydney</option>
            <option value="tokyo">Tokyo</option>
            <option value="london">London</option>
        </select>
        <div id="cities">
        <div class="city" id="london-eur">
            <h2>London</h2>
            <div  class="date">
            </div>
            <div class="time"><small class="designation"></small></div>
        </div>
        <div class="city" id="sydney-aus">
            <h2>Sydney</h2>
            <div  class="date" id="syd-date"></div>
            <div class="time" id="syd-time"><small class="designation"></small></div>
            
        </div>
        <div class="city" id="tokyo-asia">
            <h2>Tokyo</h2>
                  <div  class="date" id="tok-date"></div>
            <div class="time" id="tok-time"><small class="designation"></small> </div>
      
        </div>
        <div class="city" id="paris-france">
            <h2>Paris</h2>
                 <div  class="date" id="par-date"></div>
            <div class="time" id="par-time"><small class="designation"></small></div>
        </div>
        </div>
    </main>

</div>
